<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_CSS</title>
  </head>
  <body>
    <h3>Forms</h3>
    <form action="login.html">
      <table>
        <tr>
          <td><label for="First name">First name:</label></td>
          <td><input type="text" placeholder="Enter first name" required /></td>
        </tr>
        <tr>
          <td><label for="Last name">Last name:</label></td>
          <td><input type="text" placeholder="Enter Last name" required /></td>
        </tr>
        <tr>
          <td><label for="Email">Email:</label></td>
          <td>
            <input
              type="email"
              placeholder="Enter your email"
              value="@sjit.ac.in"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="cnfPassword">Confirm Password:</label></td>
          <td>
            <input type="password" placeholder="Enter your Password" required />
          </td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td><input type="date" placeholder="Enter your Date" required /></td>
        </tr>
        <tr>
          <td><label for="Phone number">Mobile number:</label></td>
          <td>
            <input type="tel" placeholder="Enter your Password" required />
          </td>
        </tr>
        <tr>
          <td><label for="Gender">Gender:</label></td>
          <td>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" />
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" />
            <label for="other">Other</label>
            <input type="radio" name="gender" value="other" />
          </td>
        </tr>
        <tr>
          <td style="text-align: center">
            <button type="Submit">Sign Up</button>
          </td>
        </tr>
      </table>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <a href="Interview.html">To go to previous page</a>
  </body>
</html>
